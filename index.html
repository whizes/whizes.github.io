          <h2 id="链表"><a class="markdownIt-Anchor" href="#链表"></a> 链表</h2>
<h3 id=""><a class="markdownIt-Anchor" href="#"></a> </h3>
<p>我们初始化链表的时候，要根据题目意思处理开头的第一个元素，这很重要！并且，我们把所有的指针都清成-1，这样保证了链表初始绝对合法。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">//初始化</span><br><span class="line">void init()</span><br><span class="line">&#123;</span><br><span class="line">    for(int i=1;i&lt;=n;i++)</span><br><span class="line">        a[i].pre=a[i].nxt=-1;</span><br><span class="line">    a[1].nxt=-1;</span><br><span class="line">    a[1].pre=0;</span><br><span class="line">    a[0].nxt=1;</span><br><span class="line">&#125;</span><br><span class="line">//插入操作</span><br><span class="line">void insert_left(int pos,int k)//把元素k插入到pos元素之前</span><br><span class="line">&#123;</span><br><span class="line">    a[a[pos].pre].nxt=k;</span><br><span class="line">    a[k].pre=a[pos].pre;</span><br><span class="line">    a[pos].pre=k;</span><br><span class="line">    a[k].nxt=pos;</span><br><span class="line">&#125;</span><br><span class="line">void insert_right(int pos,int k)//把元素k插入到pos元素之后</span><br><span class="line">&#123;</span><br><span class="line">    a[a[pos].nxt].pre=k;</span><br><span class="line">    a[k].nxt=a[pos].nxt;</span><br><span class="line">    a[pos].nxt=k;</span><br><span class="line">    a[k].pre=pos;</span><br><span class="line">&#125;</span><br><span class="line">//删除操作</span><br><span class="line">void remove(int x)</span><br><span class="line">&#123;</span><br><span class="line">    if(a[x].pre==-1)</span><br><span class="line">        return;</span><br><span class="line">    a[a[x].pre].nxt=a[x].nxt;</span><br><span class="line">    a[a[x].nxt].pre=a[x].pre;</span><br><span class="line">    a[x].pre=-1;</span><br><span class="line">    a[x].nxt=-1;</span><br><span class="line">&#125;</span><br><span class="line">//遍历</span><br><span class="line">void print()</span><br><span class="line">&#123;</span><br><span class="line">    int start=a[0].nxt;</span><br><span class="line">    while(1)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;%d &quot;,start);</span><br><span class="line">        if(a[start].nxt==-1)</span><br><span class="line">            break;</span><br><span class="line">        start=a[start].nxt;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
